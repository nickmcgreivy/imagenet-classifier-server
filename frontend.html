<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageNet Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
        }

        label {
            color: #333;
            font-weight: 500;
            white-space: nowrap;
        }

        input[type="number"] {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            width: 80px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview-container {
            margin-bottom: 20px;
            display: none;
        }

        .preview-container.active {
            display: block;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto;
        }

        .file-info {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .prediction-item {
            background: #f8f9ff;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s ease;
        }

        .prediction-item:hover {
            transform: translateX(5px);
        }

        .rank {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .prediction-label {
            color: #333;
            font-size: 1.05em;
            flex: 1;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 500;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .warning.active {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è ImageNet Classifier</h1>
        <p class="subtitle">Upload an image to classify it using a ResNet-50 model trained on ImageNet</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">Supports JPG, PNG, HEIC, and other image formats</div>
            <input type="file" id="fileInput" accept="image/*,.heic,.heif">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="imagePreview" class="image-preview" alt="Preview">
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="controls">
            <label for="topK">Top K predictions:</label>
            <input type="number" id="topK" min="1" max="10" value="5">
            <button class="btn btn-primary" id="predictBtn" disabled>Predict</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Classifying image...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2>Predictions</h2>
            <div id="predictionsList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.4/heic2any.min.js"></script>
    <script>
        // Configuration - automatically uses the same origin as the page
        const API_BASE_URL = window.location.origin;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewContainer = document.getElementById('previewContainer');
        const predictBtn = document.getElementById('predictBtn');
        const topKInput = document.getElementById('topK');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const predictionsList = document.getElementById('predictionsList');
        const errorDiv = document.getElementById('error');
        const fileInfo = document.getElementById('fileInfo');

        let selectedFile = null;

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect({ target: { files } });
            }
        });

        async function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Reset UI
            results.classList.remove('active');
            errorDiv.classList.remove('active');

            // Basic validation
            if (!file.type.startsWith('image/') && !file.name.match(/\.(heic|heif)$/i)) {
                showError('Please select a valid image file');
                return;
            }

            selectedFile = file;
            
            // Show file info
            const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.textContent = `${file.name} (${fileSizeMB} MB)`;

            // Handle HEIC files
            const isHEIC = file.type === 'image/heic' || file.type === 'image/heif' || 
                          file.name.match(/\.(heic|heif)$/i);

            if (isHEIC) {
                await handleHEICPreview(file);
            } else {
                // Standard image preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    previewContainer.classList.add('active');
                    predictBtn.disabled = false;
                };
                reader.onerror = () => {
                    showError('Failed to read image file');
                };
                reader.readAsDataURL(file);
            }
        }

        async function handleHEICPreview(file) {
            try {
                // Check if heic2any library is available
                if (typeof heic2any === 'undefined') {
                    // Library not loaded, show placeholder
                    showHEICPlaceholder(file.name);
                    predictBtn.disabled = false;
                    return;
                }

                // Convert HEIC to JPEG for preview
                const convertedBlob = await heic2any({
                    blob: file,
                    toType: 'image/jpeg',
                    quality: 0.8
                });

                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    previewContainer.classList.add('active');
                    predictBtn.disabled = false;
                };
                reader.readAsDataURL(convertedBlob);

            } catch (error) {
                console.warn('HEIC preview conversion failed:', error);
                showHEICPlaceholder(file.name);
                predictBtn.disabled = false;
            }
        }

        function showHEICPlaceholder(filename) {
            // Show a placeholder for HEIC files that can't be previewed
            imagePreview.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgZmlsbD0iI2Y4ZjlmZiIvPjx0ZXh0IHg9IjUwJSIgeT0iNDUlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iNjAiIGZpbGw9IiM2NjdlZWEiIHRleHQtYW5jaG9yPSJtaWRkbGUiPvCfk7c8L3RleHQ+PHRleHQgeD0iNTAlIiB5PSI2MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+SEVJQyBJbWFnZTwvdGV4dD48dGV4dCB4PSI1MCUiIHk9IjcwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5QcmV2aWV3IG5vdCBhdmFpbGFibGU8L3RleHQ+PC9zdmc+';
            imagePreview.alt = `HEIC Image: ${filename}`;
            previewContainer.classList.add('active');
        }

        // Predict button
        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const k = parseInt(topKInput.value);
            if (k < 1 || k > 10) {
                showError('Please enter a value between 1 and 10 for top K');
                return;
            }

            // Show loading
            loading.classList.add('active');
            results.classList.remove('active');
            errorDiv.classList.remove('active');
            predictBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('imgfile', selectedFile);

                const response = await fetch(`${API_BASE_URL}/predict/?k=${k}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    // Handle HTTP error responses
                    throw new Error(data.detail || data.message || `Server error: ${response.status}`);
                }

                // Validate response structure
                if (!data.predicted || !Array.isArray(data.predicted)) {
                    throw new Error('Invalid response format from server');
                }

                if (data.predicted.length === 0) {
                    throw new Error('No predictions returned from server');
                }

                displayResults(data.predicted);

            } catch (error) {
                console.error('Prediction error:', error);
                
                // Provide user-friendly error messages
                let errorMessage = error.message;
                
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Unable to connect to server. Please check if the server is running.';
                } else if (error.message.includes('NetworkError')) {
                    errorMessage = 'Network error. Please check your internet connection.';
                }
                
                showError(errorMessage);
            } finally {
                loading.classList.remove('active');
                predictBtn.disabled = false;
            }
        });

        function displayResults(predictions) {
            predictionsList.innerHTML = '';
            
            predictions.forEach((label, index) => {
                const item = document.createElement('div');
                item.className = 'prediction-item';
                item.innerHTML = `
                    <div class="rank">${index + 1}</div>
                    <div class="prediction-label">${escapeHtml(label)}</div>
                `;
                predictionsList.appendChild(item);
            });

            results.classList.add('active');
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check server connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                if (!response.ok) {
                    console.warn('Server responded with error:', response.status);
                }
            } catch (error) {
                console.warn('Could not connect to server:', error);
                showError('Warning: Cannot connect to prediction server. Please ensure the server is running.');
            }
        });
    </script>
</body>
</html>
